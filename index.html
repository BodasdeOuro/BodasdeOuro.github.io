<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitation Card</title>
  <link href="https://fonts.googleapis.com/css?family=Karla|Slackey|Sriracha" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <style>
    :root {
      --width: 500px;
      --ratio: 1.625;
      --color-yellow: #ffce00;
      --color-red: #ff3c41;
      --font-title: 'Slackey', sans-serif;
      --font-copy: 'Karla', sans-serif;
    }

    @media (min-width: 320px) and (max-width: 1023px) {
      body {
        transform: scale(0.8);
      }
    }

    body {
      background: radial-gradient(ellipse at center, rgb(220, 212, 183) 0%, #ffe896 100%);
      user-select: none;
      perspective: 1000px;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    * {
      outline: none;
    }

    .invitation {
      width: var(--width);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .envelope {
      background: var(--color-red);
      width: 100%;
      height: calc(var(--width) / var(--ratio));
      position: relative;
      z-index: 1;
    }

    .envelope.is-open::before,
    .envelope.is-open::after {
      z-index: -2;
    }

    .envelope::before,
    .envelope::after {
      content: "";
      position: absolute;
      bottom: 0;
    }

    .envelope::before {
      right: 0;
      border-top: calc(var(--width) / var(--ratio)) solid transparent;
      border-right: var(--width) solid #d9373c;
      z-index: 1;
    }

    .envelope::after {
      left: 0;
      border-top: calc(var(--width) / var(--ratio)) solid transparent;
      border-left: var(--width) solid #b52e31;
      z-index: 1;
    }

    .flap {
      border-right: calc(var(--width) / 2) solid transparent;
      border-top: calc((var(--width) / 2) / var(--ratio)) solid #8f2326;
      border-left: calc(var(--width) / 2) solid transparent;
      position: absolute;
      left: 0;
      top: 0;
      transform-origin: 50% 0%;
      z-index: 2;
    }

    .mask {
      box-sizing: border-box;
      clip-path: inset(0 0 50% 0);
      overflow: hidden;
      position: relative;
      width: calc(var(--width) * 0.96);
      height: calc(var(--width) * 1.34 * 3);
      z-index: 0;
      margin: auto;
      top: 50%;
      transform: translate(0, -50%);
      perspective: 1200px;
    }

    .card {
      position: relative;
      width: calc(var(--width) * 0.96);
      height: calc(var(--width) * 1.34);
      margin: auto;
      transform-style: preserve-3d;
      transform-origin: 50% 10%;
      transform: translate(0, 128%) rotateY(0deg);
    }

    .face {
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      background: transparent 50% 100%/auto 100% no-repeat;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
    }

    .face:last-of-type {
      transform: translateZ(-3px) rotateY(180deg);
      background-size: 130% auto;
    }

    .face.front { 
    }

    .face.front h1 {
      position: relative;
      font: normal 3em/0.9 var(--font-title);
      letter-spacing: -2px;
      color: var(--color-yellow); 
      margin: 0;
      text-align: center;
    }

    .face.front h1 img {
      width: 100%;
      display: block;
      margin: auto;
    }

    .face.front h1 span {
      display: block;
      margin-top: 40px;
      padding: 0 20%;
      line-height: 1.3;
    }

    .extrude {
      text-shadow:
        0 1px 0 #e6b900,
        0 2px 0 #ccaa00,
        0 3px 0 #b39900,
        0 4px 0 #998800,
        0 5px 0 #806600,
        0 6px 1px rgba(0, 0, 0, 0.1),
        0 0 5px rgba(0, 0, 0, 0.1),
        0 1px 3px rgba(0, 0, 0, 0.3),
        0 3px 5px rgba(0, 0, 0, 0.2),
        0 5px 10px rgba(0, 0, 0, 0.25);
    }

    .face.back { 
      color: #000;
      overflow: hidden;
    }

    .face.back img {
      position: absolute;
      top: 60px;
      width: 90%;
      left: 50%;
      transform: translateX(-50%);
    }

    button {
      font: normal 1.25em var(--font-copy);
      padding: 15px 30px;
      border-radius: 30px;
      background: var(--color-yellow);
      color: var(--color-red);
      border: none;
      position: absolute;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      left: 50%;
      top: 170px;
      transform: translate(-50%, -50%);
      z-index: 1;
      cursor: pointer;
      transition: background 0.3s ease-out, color 0.3s ease-out;
    }

    button.invert {
      color: var(--color-yellow);
      background: #8f2326;
    }
  </style>
</head>
<body>

  <div class="invitation">
    <div class="envelope">
      <div class="mask">
        <div class="card">
          <div class="face front">
            <h1>
              <img src="invite.png" alt="Logo"> 
            </h1>
          </div>
          <div class="face back">
            <!-- <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/39132/poke-peeps.png" alt="Guests"> -->
          </div>
        </div>
      </div>
    </div>
    <div class="flap"></div>
    <button>Clica aqui!</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const button = $('button');
    const envelope = $('.envelope');
    let flipped = false;
  
    function pullOut() {
      return new TimelineMax()
        .to('.flap', 1, {
          rotationX: 180,
          ease: Power1.easeInOut
        }, 'scaleBack')
        .to('.invitation', 1, {
          scale: 0.8,
          ease: Power4.easeInOut
        }, 'scaleBack')
        .set('.flap', {
          zIndex: 0
        })
        .to('.card', 1, {
          y: '0%',
          scaleY: 1.2,
          ease: Circ.easeInOut
        })
        .set('.mask', {
          overflow: 'visible',
          onComplete: function() {
            envelope.toggleClass('is-open');
          }
        })
        .to('.mask', 1.3, {
          clipPath: 'inset(0 0 0% 0)',
          ease: Circ.easeInOut
        }, 'moveDown')
        .to('.card', 1.3, {
          y: '100%',
          scaleY: 1,
          ease: Circ.easeInOut
        }, 'moveDown')
        .to('button', 1, {
          y: '180px',
          ease: Circ.easeInOut,
          onComplete: toggleText
        }, 'moveDown+=0.15');
    }
  
    function toggleFlip() {
      if (!envelope.hasClass('is-open')) return;
  
      const ry = (!flipped) ? 180 : 0;
      flipped = !flipped;
  
      TweenMax.to('.card', 1, {
        rotationY: ry,
        ease: Power4.easeInOut,
        onComplete: toggleText
      });
    }
  
    function toggleText() {
      const text = !flipped ? 'Tell me more!' : 'See you there!';
      button.toggleClass('invert', !flipped).text(text);
    }
  
    // ðŸ”¥ Hide the button as soon as it's clicked the first time
    button.one('click', function() {
      $(this).hide();
      pullOut();
    });
  
    button.on('click', toggleFlip);
  </script>
  
</body>
</html>
